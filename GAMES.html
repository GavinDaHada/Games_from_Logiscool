<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Centre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #03989e;
        }
        header {
            background-color: #4a4a4a;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-bottom: 2rem;
        }
        h1 {
            margin: 0;
        }
        .game-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 2rem;
        }
        .game-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .game-description {
            margin-bottom: 1rem;
        }
        .game-iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        @media (max-width: 768px) {
            .game-iframe {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Games</h1>
    </header>

    <main>
        <div class="game-container">
            <h2 class="game-title">Game 1: Cookie Clicker</h2>
            <p class="game-description">
                Cookie time!
            </p>
            <iframe src="https://play.scoolcode.com/625fcf1f42ecd7ec23b6dd2c?lang=en-US&variant=production" class="game-iframe"></iframe>
        </div>

        <div class="game-container">
            <h2 class="game-title">Game 2: Bar Tender</h2>
            <p class="game-description">
                Try to make potions at your fasteset speed!
            </p>
            <iframe src="https://play.scoolcode.com/61a8ece8736ea9b4fab71848?lang=en-US&variant=production" class="game-iframe"></iframe>
        </div>

        <div class="game-container">
            <h2 class="game-title">Game 3: Collect the balls</h2>
            <p class="game-description">
                Collect as many balls as you can within 1 min.
            </p>
            <iframe src="https://play.scoolcode.com/6533a876565aee2f06ee9a4d?lang=en-US&variant=production" class="game-iframe"></iframe>
        </div>

        <!-- Add more game containers as needed -->

    </main>
</body>
</html>
